<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Játékok</title>
	<meta charset="UTF-8">
    <meta name="author" content="László Ádám">
	<meta name="description" content="my portfolio Games">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/referenc.css">
</head>
<body>
	<div class="headers">
		<div class="headerTitle">
			[ Játékok ]
		</div>
		<div class="winButtons">
			<span class="window" onclick="minimal()"><box-icon name='minus'></box-icon></span>
			<span class="window" onclick="full()"><box-icon name='windows'></box-icon></span>
			<span class="window" id="btnBack"><box-icon name='window-close'></box-icon></span>
		</div>
	</div>
	<div class="box-list">
		<div class="box">
			<img src="pics/canvas.png" alt="Canvas">
			<div class="box-content">
				<h2>Titkos kód</h2>
				<p>A játék lényege, hogy kitaláljunk egy rejtélyes számot</p>
				<button class="btn" id="btnSC">Részletek</button>
			</div>
		</div>
		<div class="box">
			<img src="pics/mars.png" alt="Kalkulátor">
			<div class="box-content">
				<h2>Hármas amőba</h2>
				<p>Mindenki ismeri</p>
				<button class="btn" id="btnTTT">Részletek</button>
			</div>
		</div>
		<div class="box">
			<img src="pics/gamepad.svg" alt="kő, papír, olló">
			<div class="box-content">
				<h2>Kő papír olló</h2>
				<p>A kő üti az ollót, az olló a papírt, a papír a követ.</p>
				<button class="btn" id="btnSPS">Részletek</button>
			</div>
		</div>
	</div>
	
	<div id="gameListWindow">
		<div id="gameHeader"></div>
		<div id="gameWindow"></div>
	</div>
	
	<script>
		$(document).ready(function() {
			$("#btnBack").click(function(){
				$("#gameSubWindow").empty();
				$("#gameSubWindow").css("height", "auto")
			});
			
			$("#btnSC").click(function(){
				$("#gameWindow").load("../games/secretCodeGame/index.html");
				$('#gameHeader').html('<div class="headers"><div class="headerTitles">[ Titkos kód ]</div><div class="winButtons"><span id="quitGame" class="window"><box-icon name="window-close"></box-icon></span></div></div>');
				$("#quitGame").click(function(){
					$("#gameHeader").empty();
					$("#gameWindow").empty();
					$("#gameListWindow").css("height", "0%")
				});
				$("#gameSubWindow").css("height", "calc(100% - 43px)");
				$("#gameListWindow").css("height", "100%");
				$("#gameSubWindow").css("height", "100%")
			});
			$("#btnTTT").click(function(){
				$("#gameWindow").load("../games/ticTacToe/index.html");
				$('#gameHeader').html('<div class="headers"><div class="headerTitles">[ Amőba ]</div><div class="winButtons"><span id="quitGame" class="window"><box-icon name="window-close"></box-icon></span></div></div>');
				$("#quitGame").click(function(){
					$("#gameHeader").empty();
					$("#gameWindow").empty();
					$("#gameListWindow").css("height", "0%")
				});
				$("#gameSubWindow").css("height", "calc(100% - 43px)");
				$("#gameListWindow").css("height", "100%");
				$("#gameSubWindow").css("height", "100%")
			});
			$("#btnSPS").click(function(){
				$("#gameWindow").load("../games/S-P-S/index.html");
				$('#gameHeader').html('<div class="headers"><div class="headerTitles">[ Kő papír olló ]</div><div class="winButtons"><span id="quitGame" class="window"><box-icon name="window-close"></box-icon></span></div></div>');
				$("#quitGame").click(function(){
					$("#gameHeader").empty();
					$("#gameWindow").empty();
					$("#gameListWindow").css("height", "0%")
				});
				$("#gameSubWindow").css("height", "calc(100% - 43px)");
				$("#gameListWindow").css("height", "100%");
				$("#gameSubWindow").css("height", "100%")
			})
		})
	 </script>
</body>
</html>
