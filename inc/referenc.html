<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Referenciák</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/referenc.css">
</head>
<body>
	<div class="headers">
		<div class="headerTitle">
			[ Referencia munkáim ]
		</div>
		<div class="winButtons">
			<span class="window" onclick="minimal()">-</span>
			<span class="window" onclick="full()">&#8414;</span>
			<span class="window" onclick="closeX()">&#10799;</span>
		</div>
	</div>
	<div class="box-list">
		<div class="box">
			<img src="pics/canvas.png" alt="Canvas">
			<div class="box-content">
				<h2>Canvas-gyár</h2>
				<p>Gyakorlások</p>
				<button class="btn">Részletek</button>
			</div>
		</div>
		<div class="box">
			<img src="pics/mars.png" alt="Kalkulátor">
			<div class="box-content">
				<h2>Üzemanyag kalkulátor</h2>
				<p>Egy egyszerű üzemanyag kalkulátor</p>
				<button class="btn">Részletek</button>
			</div>
		</div>
		<div class="box">
			<img src="pics/gamepad.svg" alt="játékok">
			<div class="box-content">
				<h2>Játékok</h2>
				<p>AZ általam írt böngészős játékok</p>
				<button class="btn" id="games">Részletek</button>
			</div>
		</div>
        <div class="box">
			<img src="pics/cssbattle.png" alt="CSSBattle">
			<div class="box-content">
				<h2><a href="https://cssbattle.dev/player/laszloadam" target="_blank">CSSBattle</a></h2>
				<p>Egy játék, melynek célja, hogy a mintaképet a lehető legkevesebb kóddal megismételjük.</p>
				<button class="btn">Részletek</button>
			</div>
		</div>
	</div>
	
	
	<script>
       $(document).ready(function() {
		   $("#games").click(function(){
			   $("main").load("inc/games.html")
		   });
	   })
    </script>
</body>
</html>
