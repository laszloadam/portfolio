<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Referenciák</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/referenc.css">
</head>
<body>
	<div class="headers">
		<div class="headerTitle">
			[ Referencia munkáim ]
		</div>
		<div class="winButtons">
			<span class="window" onclick="minimal()"><box-icon name='minus'></box-icon></span>
			<span class="window" onclick="full()"><box-icon name='windows'></box-icon></span>
			<span class="window" onclick="closeX()"><box-icon name='window-close'></box-icon></span>
		</div>
	</div>
	<div class="box-list">
		<div class="box">
			<img src="pics/mars.png" alt="Kis projektek">
			<div class="box-content">
				<h2>Kis projektek</h2>
				<p>Egyéb kis munkák</p>
				<button class="btn" id="others">Részletek</button>
			</div>
		</div>
		<div class="box">
			<img src="pics/gamepad.svg" alt="játékok">
			<div class="box-content">
				<h2>Játékok</h2>
				<p>AZ általam írt böngészős játékok</p>
				<button class="btn" id="games">Részletek</button>
			</div>
		</div>
        <div class="box">
			<img src="pics/cssbattle.png" alt="CSSBattle">
			<div class="box-content">
				<h2><a href="https://cssbattle.dev/player/laszloadam" target="_blank">CSSBattle</a></h2>
				<p>Egy játék, melynek célja, hogy a mintaképet a lehető legkevesebb kóddal megismételjük.</p>
				<button class="btn">Részletek</button>
			</div>
		</div>
	</div>
	<div id="gameSubWindow"></div>
	
	
	<script>
       $(document).ready(function() {
		   $("#games").click(function(){
			   $("#gameSubWindow").load("inc/games.html");
			   $("#gameSubWindow").css('height', 'calc(100% - 43px)')
		   });
		   $("#others").click(function(){
			   $("#gameSubWindow").load("inc/others.html");
			   $("#gameSubWindow").css('height', 'calc(100% - 43px)')
		   });
	   })
    </script>
</body>
</html>
