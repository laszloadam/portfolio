<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Referenciák</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/referenc.css">
</head>
<body>
	<div class="headers">
		<div class="headerTitle">
			[ Referencia munkáim ]
		</div>
		<div class="winButtons">
			<span id="minWin" class="window" onclick="minimal()"><box-icon name='minus'></box-icon></span>
			<span id="full" class="window" onclick="full()"><box-icon name='windows'></box-icon></span>
			<span id="closeWin" class="window closeWindow" onclick="closeX()"><box-icon name='window-close'></box-icon></span>
		</div>
	</div>
	<div class="box-list">

		<div class="box">
			<h2>Kis projektek</h2>
			<!-- <img src="pics/code.svg" alt="Kis projektek"> -->
			<div class="refBoxImage" style="mask-image: url(pics/code.svg);-webkit-mask-image: url(pics/code.svg);"></div>
			<div class="box-content">
				Egyéb kis munkák.
				<button class="btn" id="others">Részletek</button>
			</div>
		</div>

		<div class="box">
			<h2>Játékok</h2>
			<!-- <img src="pics/gamepad.svg" alt="játékok"> -->
			<div class="refBoxImage" style="mask-image: url(pics/gamepad.svg);-webkit-mask-image: url(pics/gamepad.svg);"></div>
			<div class="box-content">
				A általam írt böngészős játékok.
				<button class="btn" id="games">Részletek</button>
			</div>
		</div>

        <div class="box">
			<h2>CSSBattle</h2>
			<div class="refBoxImage" style="background-image:url(../pics/cssbattle.png); background-color:transparent"></div>
			<div class="box-content">
				Egy játék, melynek célja, hogy a mintaképet a lehető legkevesebb kóddal megismételjük.
				<button class="btn" id="cssBattle">Részletek</button>
			</div>
		</div>
	</div>
	<div id="gameSubWindow"></div>
	
	
	<script>
       $(document).ready(function() {
		   $("#games").click(function(){
			   $("#gameSubWindow").load("inc/games.html");
			   $("#gameSubWindow").css({'height': 'calc(100% - 37px)', 'visibility':'visible'})
		   });
		   $("#others").click(function(){
			   $("#gameSubWindow").load("inc/others.html");
			   $("#gameSubWindow").css({'height': 'calc(100% - 37px)', 'visibility':'visible'})
		   });
		   $("#cssBattle").click(function(){
			   window.open("https://cssbattle.dev/player/laszloadam", "_blank");
		   });
	   })
    </script>
</body>
</html>
